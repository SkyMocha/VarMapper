<script>

function get_parent_num (json, source) {
    console.log (source)
    if (source == "Final")
        return [0]
    let _p = -1;
    json.nodes.forEach (p => {
        if (p.name == source) {
            return _p = p.id;
        }
    });
    if (_p == -1) {
        console.error ("PARENT NOT FOUND");
    }
    return _p;
}

function get_parents (json, source) {
    let parents = []
    source.parents.forEach (p => {
        parents.push(get_parent_num(json, p));
    })
    return parents;
}

var width = 960*1.25,
    height = 500*1.25

function zoomed() {
    container.attr("transform", d3.event.transform)
}

function slided(d) {
        zoom.scaleTo(svg, d3.select(this).property("value"));
        console.log ("UWUWUUW");
    }

var zoom = d3.zoom()
    .scaleExtent([0.25, 5])
    .on("zoom", zoomed);

var slider = d3.select("body").append("p").append("input")
    .datum({})
    .attr("type", "range")
    .attr("value", zoom.scaleExtent()[0])
    .attr("min", zoom.scaleExtent()[0])
    .attr("max", zoom.scaleExtent()[1])
    .attr("step", (zoom.scaleExtent()[1] - zoom.scaleExtent()[0]) / 100)
    .on("input", slided);

var svg = d3.select("body").append("svg")
    .attr("width", "78%")
    .attr("height", height)
    .call(zoom);

var container = d3.select("svg").append("g")

function dist(json) {
    return json.nodes.length * 20
    // return json.links.length * 75;
}    


$(document).ready(function() {
    $.ajax({
        type: "GET",
        url: "Last Hit Characteristics.csv",
        success: function(data) {run(data);}
     });
});

function and_to_arr (parents) {
    return parents.split(" & ")
}

function run (data) {
    console.log (data)
    let arr = $.csv.toArrays(data);
    // for (let i = 0; i < arr.length; i++) {
    //     for (let j = 0; j < arr[i].length; j++) {
    //         if (j < 2 || j > 5){
    //             delete (arr[i][j])
    //         }
    //     }
    // }

    let json = { "nodes": [], "links": [] }

    let i = 0

    let colors = []

    var c_centers = [];
    var c_heights = [];
    let c_index = -100;
    let c_change = 200

    arr.forEach (line => {
        if (line[2] != "" && i != 0) {
            let parents = and_to_arr(line[4]);
            let center = parents[0] == "Last Hit"; // sets whether or not its the center of a cluster
            if (colors.indexOf(line[1]) == -1) // adds the color to the list of colors
                colors.push(line[1])

            c_centers.push(c_index);
            c_index+= c_change;
            c_heights.push(Math.random() * (height/2+50 - height/2-50) + height/2-50);

            json.nodes.push({
                name: line[2],
                eq: line[3],
                parents: parents,
                desc: line[5],
                col: line[1],
                notes: line[0],
                center: center,
            })
        }
        i+=1
    })

    console.log (json);

    // d3.json("./data.json", function(json) {

    json.links = []

    for (let i = 0; i < json.nodes.length; i++) {
        json.nodes[i].id = i;
        json.nodes[i].weight = 2;
    }

    json.nodes.forEach (n => {
        let parents = get_parents(json, n);
        if (parents != undefined) {
            parents.forEach (p => {
                json.links.push (
                    {
                        "source": n.id,
                        "target": p,
                        "weight": 2
                    }
                )
            })
        }
    })

    var force = d3.forceSimulation()
        // .gravity(0.01)
        .force("link", d3.forceLink().distance(dist(json)).strength(0.125))
        .force("charge", d3.forceManyBody(30))
        .force("collide",d3.forceCollide())
        
        // .force("center", d3.forceCenter( 600, height/2 ))
        // .charge(function(d){
        //     var charge = -500;
        //     if (d.index === 0) charge = 10 * charge;
        //     return charge;
        // });

    force
        .nodes(json.nodes)
        // .links(json.links)
        // .start();

    force.force("link")
        .links (json.links)
    
    force.force("collide").radius((d)=>{return 55})

    function dragstarted(d) {
        if (!d3.event.active) force.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) force.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    } 

    var link = container.selectAll(".link")
        .data(json.links)
        .enter().append("line")
        .attr("class", "link")
        // .style("stroke-width", function(d) { return Math.sqrt(d.weight); });

    function col(d){
        console.log (d);
        return d.col;
    }

    var node = container.selectAll(".node")
        .data(json.nodes)
        .enter().append("g")
        .attr("class", "node")
        .attr ('opacity', '0.85')
        .attr ('fill', col)
        .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))  
        .on('mouseover', function (d, i) {
            d3.select(this).transition()
            .duration('50')
            .attr('opacity', '1');
            let n = json.nodes[i]
            document.getElementById("name").innerHTML = n.name;
            document.getElementById("eq").innerHTML = n.eq;
            document.getElementById("desc").innerHTML = n.desc;
            document.getElementById("parents").innerHTML = n.parents;
        })
        .on('mouseout', function (d, i) {
            d3.select(this).transition()
            .duration('50')
            .attr('opacity', '0.85');
        })

    node.append("circle")
        .attr("r","40")
        .attr("id", "tooltip")

    node.append("text")
        .attr("dx", 0)
        .attr("dy", ".35em")
        .attr("text-anchor", "middle")
        .text(function(d) { return d.name });

    d3.select("#tooltip")

    force.on("tick", function() {

        var k = this.alpha() * 0.5;

        let currCenter;
    
        let col_index = 0;
        colors.forEach(c => {

            json.nodes.forEach(function(n, i) {
            
                // if (k > 0.05) {
                    if (n.center && c == n.col) {
                        n.x += (c_centers[col_index] - n.x)*0.25;
                        n.y += (c_heights[col_index] - n.y)*0.25;
                    }

                    if (n.parents[0] == "Final") {
                        n.x = 500;
                        n.y = height/9;
                    }
                // }

                if (c == n.col) {
                    n.y += (c_heights[col_index] - n.y) * k;
                    n.x += (c_centers[col_index] - n.x) * k;
                }

            });
            
            col_index++;
        })
        

        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("transform", function(d) { 
            return "translate(" + d.x + "," + d.y + ")"; 
        });
    });
// });

}

</script>
